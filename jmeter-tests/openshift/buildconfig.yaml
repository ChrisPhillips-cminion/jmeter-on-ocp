apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: jmeter-tests
  namespace: jmeter
  labels:
    app: jmeter-tests
spec:
  output:
    to:
      kind: ImageStreamTag
      name: jmeter-tests:latest
  source:
    type: Git
    git:
      uri: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME.git
      ref: main
    contextDir: jmeter-tests
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: github-webhook-secret
    - type: Generic
      generic:
        secret: generic-webhook-secret
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: jmeter-tests
  namespace: jmeter
  labels:
    app: jmeter-tests
spec:
  lookupPolicy:
    local: false

