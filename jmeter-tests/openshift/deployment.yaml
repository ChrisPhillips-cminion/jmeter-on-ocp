apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: jmeter-tests
  namespace: jmeter
  labels:
    app: jmeter-tests
spec:
  replicas: 4
  selector:
    app: jmeter-tests
  template:
    metadata:
      labels:
        app: jmeter-tests
    spec:
      containers:
      - name: jmeter-tests
        image: jmeter-tests:latest
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            echo "Starting JMeter load tests..."
            ./run-stepping-test.sh
            echo "Tests completed. Pod will remain running for result retrieval."
            echo "Results are available in /jmeter/results"
            echo "To copy results: oc rsync <pod-name>:/jmeter/results ./local-results"
            # Keep container running after tests complete
            tail -f /dev/null
        env:
        - name: HOST
          value: "rest-api-app.YOUR_NAMESPACE.svc.cluster.local"
        - name: PORT
          value: "8080"
        - name: PROTOCOL
          value: "http"
        - name: JMETER_HOME
          value: "/opt/apache-jmeter"
        resources:
          requests:
            memory: "6Gi"
            cpu: "1000m"
          limits:
            memory: "6Gi"
            cpu: "3000m"
        volumeMounts:
        - name: results
          mountPath: /jmeter/results
      volumes:
      - name: results
        emptyDir: {}
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - jmeter-tests
      from:
        kind: ImageStreamTag
        name: jmeter-tests:latest
---
apiVersion: v1
kind: Service
metadata:
  name: jmeter-tests
  namespace: jmeter
  labels:
    app: jmeter-tests
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: jmeter-tests
  type: ClusterIP

