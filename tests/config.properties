# OCP-DEV config

jmeter.threads=100
jmeter.threadgroup.duration=300
# Seconds to homogeneously start 100 threads
jmeter.ramp-up=10 

jmeter.target.host=datagrid-test-service
jmeter.target.port=8080
jmeter.target.protocol=http

# jmeter.output.path=~/output
jmeter.output.filename=datagrid-test-log.csv
jmeter.byte.size=1024

# Configure this property to change the report title
jmeter.reportgenerator.report_title="Apache JMeter Alvaro's Dashboard"

# Change this parameter if you want to override the APDEX satisfaction threshold.
jmeter.reportgenerator.apdex_satisfied_threshold=1500

# Change this parameter if you want to override the APDEX tolerance threshold.
jmeter.reportgenerator.apdex_tolerated_threshold=3000